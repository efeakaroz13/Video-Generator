<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
	  <a class="navbar-brand" href="/" style="margin-left:20px;font-family: 'Nabla', cursive;">
	    
	    Archive
	  </a>
	  <!-- <div class="collapse navbar-collapse" id="navbarNav"> -->
		<ul class="navbar-nav">
			<li class="nav-item ">
				<a class="nav-link" href="/introadder">Add Intro </a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/ytuploader">YT Uploader</a>
			</li>
		</ul>

	</nav>
	<div class="container">
        <center><br>

            <h2 style="font-family: 'Nabla', cursive;">Archive Manager</h2>
            <ul style="text-align:left;">
                {% if outfiles %}
                    {% if out %}
                        <p>Raw</p>
                    {% else %}
                        <i class="fa-brands fa-youtube" style="color:red"></i>
                    {% endif %}
                    <ul>
                        {% for f in outfiles %}
                            <li><a style="color:white;text-decoration:none;" href="/static/{{ext}}/{{f}}">{{f}}</a></li>
                        {% endfor %}
                    </ul>
                {% else %}
                <li><a href="/archive/out" style="color:white;text-decoration-color:blue;">Raw Output Files</a></li>
                <li><a href="/archive/yt" style="color:white;text-decoration-color:red;">Files with Intro</a></li>
                {% endif %}
            </ul>
        </center>

    </div>
	<style>
		body{
			margin:0;
			background: #161627;
			color:white

		}
