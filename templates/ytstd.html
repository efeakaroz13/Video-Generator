<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ANTON v1.2</title>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">

	<link rel="icon" href="" id="fav" type="image/gif" >


	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100&family=Rubik:wght@500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100&family=Rubik:wght@500&family=Yellowtail&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
	<link
	  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	  rel="stylesheet"
	/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Google Fonts -->
	<link
	  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	  rel="stylesheet"
	/>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	<script src="/static/front.js"></script>
	<script src="/static/ytuploader.js"></script>
</head>
<body>
	<nav class="navbar navbar-light bg-light" >
	  <a class="navbar-brand" href="/" style="margin-left:20px">
	    
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/YouTube_Logo_2017.svg/500px-YouTube_Logo_2017.svg.png" style="margin-left:10px;margin-right: 10px;" width="100" alt="">
	    Anton V1.2
	  </a>
	</nav>
	<div class="container">
        <ul>
			<br>
            {% for p in preparedvideos %}
            <li><button onclick="document.getElementById('path').value='{{p}}';checkTitle('{{p}}'.replace('.mp4',''))" style="border:0px;background: none;width:30px"><svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon" style="pointer-events: none; display: block; width: 100%; height: 100%;"><g class="style-scope yt-icon"><path d="M14,13h-3v3H9v-3H6v-2h3V8h2v3h3V13z M17,6H3v12h14v-6.39l4,1.83V8.56l-4,1.83V6 M18,5v3.83L22,7v8l-4-1.83V19H2V5H18L18,5 z" class="style-scope yt-icon"></path></g></svg></button>{{p}}</li>
            {% endfor %}

        </ul>
		<p>Selected Video</p>
		<input type="text" name="" id="path" style="width:80%;"><br>
		<p>Video Title</p>
		<input type="text" id="title" style="width:80%;"><br>
		<p>Visiblity</p>
		<select id="privacy">
			<option value="public">public</option>
			<option value="private">private</option>
		</select>
		<br>
		<br>
		<button style="color:white;background-color:red;border:1px solid #000;border-radius:5px;" onclick="upload()">Upload</button>

    </div>
	<script>
		function upload(){
			$.getJSON("/upload/yt?file="+document.getElementById("path").value+"&title="+document.getElementById("title").value+"&uploadoption="+document.getElementById("privacy").value,function(data){
				console.log(data)
				alert("Upload Complete")
			})
		}
	</script>
	<style>
		body{
			margin:0;
		}
	</style>
</body>
</html>
